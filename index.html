<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- !-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    


    
    <title>Enquiry Form </title>
</head>
<body>
    <form class="enquiry" action="rahulbirwadkar@gmail.com" method="POST" >
        <h1>Enquiry</h1>
        <div class="row">
            <div class="input-group col" id="1">
                <div class="input-group-prepend col-sm-3">
                  <span class="input-group-text" id="first_name" >First Name</span>
                </div>
                <input type="text" class="form-control" placeholder="Enter Your Name">
            </div>
    
            <div class="input-group col" id="2">
                <div class="input-group-prepend col-sm-3">
                  <span class="input-group-text" id="last_name">Last Name</span>
                </div>
                <input type="text" class="form-control" placeholder="Enter Your Surname">
            </div>
        </div>

        <div class="row">
            <div class="input-group col" id="3">
                <div class="input-group-prepend col-sm-3">
                  <span class="input-group-text" id="mobile" >Mobile</span>
                </div>
                <input type="text" class="form-control" placeholder="Enter Your Mobile number">
            </div>
    
            <div class="input-group col" id="4">
                <div class="input-group-prepend col-sm-3">
                  <span class="input-group-text" id="email">Email</span>
                </div>
                <input type="text" class="form-control" placeholder="Enter Your Email id">
            </div>
        </div>
        <div class="row">
          <div class="input-group col" id="5">
              <div class="input-group-prepend col-sm-3">
                <span class="input-group-text" id="company" >Company</span>
              </div>
              <input type="text" class="form-control" placeholder="Enter Your Company Name">
          </div>
  
          <div class="input-group col" id="6">
              <div class="input-group-prepend col-sm-3">
                <span class="input-group-text" id="file">Resume</span>
              </div>
              <input type="file" class="form-control" placeholder="Enter Your Email id">
          </div>
      </div>

        <div class="row">
            <div class="input-group col" id="7">
                <div class="input-group-prepend col-sm-12">
                  <span class="input-group-text" id="message" >Message</span>
                </div>
                <textarea class="form-control"  rows="7"></textarea>
            </div>
            
        </div>


        <div class="row">
          <div class="g-recaptcha" data-sitekey="6LdRwa4dAAAAAH3NJ7h3E_QOn5xDSf-ivPjDowGk"></div>
          <br/>
          
        </div>
          
      </div>

        <div class="g-recaptcha data-sitekey=6LeHbq0dAAAAACajplREH9zfSC1Lka_YMuLUsFS9">
          <button type="button" class=" btn btn-secondary col-sm-3"
        
          data-sitekey="6LeOm64dAAAAACF21kBbq5rZLynwZdSoALTe-Q6e" 
          data-callback='onSubmit' 
          data-action='submit'>Submit</button>
        </div>  

        
    </form>

    
</body>
